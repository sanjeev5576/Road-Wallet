<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Wallet</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" defer src="index.js"></script>
</head>
<body>
  <!-- Login Section -->
  <div id="login-section">
    <h2>Road Wallet</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-button">Login</button>
    <button id="signup-button">Sign Up</button>
  </div>

  <!-- Expenses Section -->
  <div id="expenses-section" class="hidden">
    <h2>Road Wallet</h2>
    <p>Total Expenses: <span id="total-expenses">Rs 0.00</span></p>
    <div>
      <h3>Add Expense</h3>
      <input type="text" id="expense-name" placeholder="Expense Name" />
      <input type="number" id="expense-amount" placeholder="Amount" />
      <select id="expense-category">
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
      </select>
      <button id="add-expense">Add Expense</button>
    </div>
    <ul id="expense-list"></ul>
  </div>

  <!-- Travelers Section -->
<!-- Manage Travelers Button -->
<button id="manage-travelers-btn" class="hidden">Manage Travelers</button>

<!-- Manage Travelers Popup -->
<div id="manage-travelers-popup" class="hidden">
  <h2>Manage Travelers</h2>
  <ul id="traveler-list"></ul>
  <input type="text" id="new-traveler-name" placeholder="Traveler Name" />
  <button id="add-traveler">Add Traveler</button>
  <button id="close-popup">Close</button>
</div>

</body>
</html>
